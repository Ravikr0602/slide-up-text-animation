<!DOCTYPE html>
<html>
<head>
	<title>Text Animation</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Noto+Sans+JP&display=swap" rel="stylesheet">
</head>
<body>

 
 <section class="text_slider">
     <div class="container">
        <div class="row">
            <div class="text_slider-text">
                 <h1>Hello My name is Ravi Kumar. I am a</h1>
                 <p class="animate-text">
                   <span>Freelancer.</span>
                    <span> Web Developer.</span>
                    <span>Web Designer.</span>
                    <span>Blogger.</span>
                    <span>Entrepreneur.</span>
                 </p>
            </div>
        </div>
     </div>
 </section>

<script src="./text.js"></script>
</body>
</html>
